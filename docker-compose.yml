version: '3.1'
services:
  postgresql:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: master_project
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  nodejs:
    depends_on:
      - postgresql
    container_name: nodejs
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CONNECTION_STRING=postgresql://tpadmin:tpadmin@postgresql:5432/tpadmin
      - PORT=3333
      - NODE_ENV=development
    command: npm run start

volumes:
  data:

networks:
  app-network:
    driver: bridge
